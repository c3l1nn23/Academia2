{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login AthleTech</title>
    <link rel="stylesheet" href="{% static 'css/auth_frontend.css' %}" />
    <script>
      window.API_CONFIG = {
        API_BASE_URL: "/api"
      };
    </script>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2 id="form_title">Login</h2>
        <form action="#">
          <div class="input-box">
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Senha</label>
          </div>
          <div class="forgot-pass">
            <a href="#">Esqueceu a senha?</a>
          </div>
          <button type="submit" class="btn">Entrar</button>
          <div class="signup-link">
            <a href="{% url 'cadastro' %}">Cadastre-se</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
