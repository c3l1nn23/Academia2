{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planos e Preços - AthleTech</title>
  <meta name="description" content="Conheça os planos da AthleTech e escolha o melhor para você.">
  <link rel="icon" href="{% static 'images/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/planos.css' %}">
</head>
<body>
  <header class="portal-header">
    <div class="brand"><i class="fa-solid fa-dumbbell"></i> AthleTech • Planos</div>
    <nav class="header-actions">
      <a href="/" class="btn small">Início</a>
      <a href="/login/" class="btn small">Login</a>
    </nav>
  </header>

  <main class="content" style="padding:20px">
    <section class="card">
      <h2>Planos</h2>
      <div class="grid-3" style="margin-top:12px">
        <div class="exercise">
          <h3>Mensal</h3>
          <p>Acesso completo • Avaliação inicial</p>
          <strong>R$ 129,90/mês</strong>
          <div style="margin-top:10px"><a href="/cadastro/" class="btn">Assinar</a></div>
        </div>
        <div class="exercise">
          <h3>Trimestral</h3>
          <p>Acesso completo • Avaliação trimestral</p>
          <strong>R$ 339,90/tri</strong>
          <div style="margin-top:10px"><a href="/cadastro/" class="btn">Assinar</a></div>
        </div>
        <div class="exercise">
          <h3>Anual</h3>
          <p>Acesso completo • Avaliações inclusas</p>
          <strong>R$ 1199,90/ano</strong>
          <div style="margin-top:10px"><a href="/cadastro/" class="btn">Assinar</a></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
