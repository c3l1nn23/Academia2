<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <meta name="description" content="Recuperar senha - AthleTech">
    <link rel="icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: #0d0d0d; color: #f8fafc; }
        .forgot-container { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
        .card { width: 100%; max-width: 520px; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 28px; backdrop-filter: blur(6px); box-shadow: rgba(0, 0, 0, 0.4) 0px 10px 30px; }
        .card-header { text-align: center; display: grid; gap: 8px; margin-bottom: 18px; }
        .logo { color: rgb(0,31,84); font-size: 20px; }
        .card-header h1 { font-size: 1.6rem; }
        .card-header p { color: #cbd5e1; font-size: .95rem; }
        .form { display: grid; gap: 16px; }
        .input-group { display: grid; gap: 6px; }
        .input-group label { font-size: .9rem; color: #cbd5e1; }
        .input-field { display: flex; align-items: center; gap: 10px; background: #0f1115; border: 1px solid #1f2937; border-radius: 10px; padding: 10px 12px; }
        .input-field i { color: #9ca3af; }
        .input-field input { flex: 1; background: transparent; border: none; outline: none; color: #f8fafc; font-size: 1rem; }
        .input-field input::placeholder { color: #94a3b8; }
        .btn-primary { width: 100%; border: none; border-radius: 10px; padding: 12px 16px; background: rgb(0,31,84); color: #fff; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 10px; transition: background .2s ease; }
        .btn-primary:hover { background: rgb(0, 42, 114); }
        .btn-primary:disabled { opacity: .7; cursor: not-allowed; }
        .card-footer { margin-top: 14px; display: flex; justify-content: space-between; }
        .link { color: #93c5fd; text-decoration: none; }
        .link:hover { text-decoration: underline; }
        #message { margin-top: 10px; color: #cbd5e1; font-size: .95rem; }
        @media (max-width: 420px) { .card { padding: 20px; } }
    </style>
</head>
<body>
    <main class="forgot-container">
        <section class="card">
            <header class="card-header">
                <i class="fa-solid fa-dumbbell logo">AthleTech</i>
                <h1>Recuperar senha</h1>
                <p>Informe seu e-mail para enviarmos o link de redefinição.</p>
            </header>

            <form id="recuperarSenhaForm" class="form">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <div class="input-field">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="usuario@email.com" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fa-solid fa-paper-plane"></i>
                    Enviar link
                </button>

                <div id="message"></div>
            </form>

            <footer class="card-footer">
                <a href="/login/" class="link">Voltar ao login</a>
                <a href="/" class="link">Ir para o início</a>
            </footer>
        </section>
    </main>

    <script>
        document.getElementById('recuperarSenhaForm').addEventListener('submit', function(e){
            e.preventDefault();
            const btn = this.querySelector('.btn-primary');
            btn.disabled = true; btn.textContent = 'Enviando...';
            setTimeout(()=>{
                btn.disabled = false; btn.innerHTML = '<i class="fa-solid fa-paper-plane"></i> Enviar link';
                document.getElementById('message').textContent = 'Se o e-mail existir, enviaremos um link de recuperação.';
            }, 800);
        });
    </script>
</body>
</html>
